name: Deploy frontend to Firebase Hosting on merge

on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Change to frontend directory
        run: cd frontend

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Deploy to Firebase Hosting
        run: |
          npx firebase deploy --only hosting --token "${{ secrets.FIREBASE_SERVICE_ACCOUNT_RESERVACIONES_ALFA_BJORN }}"